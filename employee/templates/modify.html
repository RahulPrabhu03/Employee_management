<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


<div class="card shadow m-2">
    <div class="card-body">
        <u><h5 class="p-2" >Profile </h5></u>
            <div class="container-fluid">
                <form method="POST" >
                    {% csrf_token %}
                        <div class="form-row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                   
                                    <label> First Name </label>
                                    <input type="text" name="firstname" class="form-control"  pattern="[a-zA-Z]+" value="{{emps.first_name}}">
                                </div>
                            </div>
                   
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" name="lastname" class="form-control" placeholder="Enter last name" pattern="[A-Za-z]+" value="{{employee.last_name}}">
                        
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Department</label>
                                <input type="text" name="dept" class="form-control" placeholder="Enter your id" pattern="[0-9]+" value="{{employee.dept.name}}">
                        
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Salary</label>
                                <input type="number" name="salary" class="form-control" placeholder="Department " value="{{employee.salary}}">
                        
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Bonus</label>
                                <input type="number" name="bonus" class="form-control" placeholder="Bonus " value="{{employee.bonus}}">
                        
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Contact</label>
                                <input type="number" name="contact" class="form-control" placeholder="Contact number "value="{{employee.phone}}" >
                        
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Role</label>
                                <input type="text" name="role" class="form-control" placeholder="Email ID " value="{{employee.role.name}}">
                        
                            </div>
                        </div>
                        
                       
                       
                    </div>
                                                 
                
                    <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
                 </form>
                 <center><a class=" btn btn-primary " href="{% url 'index'%}" role="button">Back </a></center>

            </div>


    </div>
</div>


{% if error  == "no" %}
<script>
alert('Successfull ');
window.location=('{% url 'profile' %}');
        
</script>
{% endif %}

{% if error == "yes" %}
<script>
alert('Something wennt wrong ,Try again ...');
</script>
{%endif%}
