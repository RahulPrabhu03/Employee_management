
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <div class="card-body">
        <center><h5 class="p-5" >Update Employee</h5></center>
            <div class="container-fluid">
                <form method="POST" >
                    {% csrf_token %}
                        <div class="form-row">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-4">

                                <div class="form-group">
                                    <label> Employee ID </label>
                                    <input type="number" name="employee_id" class="form-control" placeholder="Enter employee ID"   required>
                                </div>
                            </div>
                        </div>
                    {% comment %} <div class="form-row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>First_name</label>
                                <input type="text" name="first_name" class="form-control" placeholder="Enter employee name"  required />
                        
                            </div>
                        </div>
                    </div>
                        
                         {% endcomment %}
                        
                        
                    <div class="form-row">
                        <div class="col-sm-4"></div>
                         <div class="col-sm-4">                         
                
                            <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
                    
                       </div>
                    </div>
            
       
                 </form>

     
            </div>


    </div>

</html>

{% if error  == "no" %}
<script>
alert(' Employee id exist ');
window.location=('{% url 'modify' %}',e);
        
</script>
{% endif %}

{% if error == "yes" %}
<script>
alert('Invalid ID or first_name ,Try again ...');
</script>
{%endif%}
